[project]
name = "try-faststream"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "Henry.Huang", email = "hhglory@outlook.com"},
]
dependencies = [
    "faststream[nats]>=0.5.14",
    "loguru>=0.7.2",
    "pydantic-settings>=2.3.4",
    "taskiq>=0.11.6",
    "taskiq-nats>=0.4.0",
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "isort>=5.13.2",
    "pytest>=8.2.2",
    "mypy>=1.10.1",
    "ruff>=0.5.1",
    "black>=24.4.2",
    "watchfiles>=0.22.0",
]
