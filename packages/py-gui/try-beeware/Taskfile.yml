version: "3"


#
# global vars: https://taskfile.dev/#/usage?id=variables
#
vars:
  VAR1: "some-var"

# global env:
env:
  ENV1: testing

################################################################################################


tasks:
  pkg:
    cmds:
      - rye {{ .CLI_ARGS }}

  run:
    aliases: [ 'r' ]
    cmds:
      - rye run python3 run01.py
    dir: ./src/try_beeware

  run02:
    aliases: [ 'r2' ]
    cmds:
      - rye run python3 run02_btn.py
    dir: ./src/try_beeware
