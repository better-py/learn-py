version: "3"

includes:
  playwright:
    aliases: [ "pw" ]
    taskfile: try-playwright/
    dir: try-playwright/
    optional: true

  selenium:
    aliases: [ "se" ]
    taskfile: try-selenium/
    dir: try-selenium/
    optional: true

#
# global vars: https://taskfile.dev/#/usage?id=variables
#
vars:
  VAR1: "some-var"

# global env:
env:
  ENV1: testing

################################################################################################


tasks:
  poetry:
    aliases: [ 'p' ]
    cmds:
      - poetry {{.CLI_ARGS}} # install, update
