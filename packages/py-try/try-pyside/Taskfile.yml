version: "3"


#
# global vars: https://taskfile.dev/#/usage?id=variables
#
vars:
  VAR1: "some-var"

# global env:
env:
  ENV1: testing

################################################################################################


tasks:

  install:
    cmds:
      - poetry install

  add:all:
    cmds:
      - poetry add flet loguru "typer[all]"

  add:
    aliases: [ 'a' ]
    cmds:
      - poetry add {{.CLI_ARGS}}

  add:dev:
    cmds:
      - poetry add ${PACKAGE} --dev

  update:
    cmds:
      - poetry update

  config:
    cmds:
      - poetry config virtualenvs.in-project false --local
      - poetry config virtualenvs.create false --local

  env:
    cmds:
      - poetry
      - poetry env list
      - poetry cache list
      - poetry debug info
      - poetry debug resolve

  run:
    cmds:
      - poetry run python3 -m tr_binance
    dir: ./src/try_ccxt

  run:demo:
    cmds:
      - poetry run flet run .
    dir: ./demo

  release:
    cmds:
      - poetry run flet pack --help
      - |
        poetry run flet pack main.py
          --verbose \
          --name pyApp \
          --product-version 0.1.0 \
          --company-name "TryBetterApp" \
          --codesign-identity "com.trybetterapp" \
          --bundle-id "com.trybetterapp.pyapp" \
    dir: ./demo

  help:
    cmds:
      - poetry run flet --help

  new:
    cmds:
      - poetry run flet create --help
      - poetry run flet create --verbose --template counter --project-name demo demo
