version: "3"

includes:
  pywry:
    taskfile: try-pywry/
    dir: try-pywry/
    optional: true

  nicegui:
    taskfile: try-nicegui/
    dir: try-nicegui/
    optional: true

  typer:
    taskfile: try-typer/
    dir: try-typer/
    optional: true

  spacy:
    taskfile: try-spacy/
    dir: try-spacy/
    optional: true

  jieba:
    aliases: [ "j" ]
    taskfile: try-jieba/
    dir: try-jieba/
    optional: true


#
# global vars: https://taskfile.dev/#/usage?id=variables
#
vars:
  VAR1: "some-var"

# global env:
env:
  ENV1: testing

################################################################################################


tasks:
  poetry:
    aliases: [ 'p' ]
    cmds:
      - poetry {{.CLI_ARGS}} # install, update
