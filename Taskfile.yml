version: "3"

includes:
  dev:
    taskfile: Taskfile.dev.yml
    dir: .
    optional: true

  py101:
    taskfile: packages/py-101/
    dir: packages/py-101/
    optional: true

  ai:
    taskfile: packages/py-ai/
    dir: packages/py-ai/
    optional: true

  quant:
    aliases: [ 'trade', 'qt' ]
    taskfile: packages/py-quant/
    dir: packages/py-quant/
    optional: true

  gui:
    aliases: [ 'ui' ]
    taskfile: packages/py-gui/
    dir: packages/py-gui/
    optional: true

  crawler:
    aliases: [ 'cr' ]
    taskfile: packages/py-crawler/
    dir: packages/py-crawler/
    optional: true

  data:
    aliases: [ 'da', "data-analysis","big-data", "data-science" ]
    taskfile: packages/py-data/
    dir: packages/py-data/
    optional: true

  try:
    aliases: [ 't' ]
    taskfile: packages/py-try/
    dir: packages/py-try/
    optional: true




################################################################################################

#
# global vars: https://taskfile.dev/#/usage?id=variables
#
vars:
  VAR1: "some-var"

# global env:
env:
  ENV1: testing

# env file:
dotenv:
  - .env

################################################################################################

tasks:
  init:
    cmds:
      - task: init:env
      - task: install

  install:
    cmds:
      - task: install:rye

  install:rye:
    aliases: [ 'i:rye' ]
    cmds:
      - curl -sSf https://rye-up.com/get | bash  # set shell env: export PATH="$HOME/.rye/bin:$PATH"
      - rye --version

  fix:fish:rye:
    aliases: [ 'f:rye' ]
    cmds:
      - set -Ua fish_user_paths "$HOME/.rye/shims"
      - rye --version

  init:env:
    cmds:
      - cp .env.local .env

  venv:
    cmds:
      - rye pin 3.12 # use python 3.12

  ##################################################################################################

  # usage:
  #   - task n -- py-try/try-jieba
  new:
    aliases: [ 'n' ]
    cmds:
      - rye init {{.CLI_ARGS}}
    dir: packages/

  sync:
    aliases: [ 's' ]
    cmds:
      - rye sync {{.CLI_ARGS}}


  ##################################################################################################

  quick:
    aliases: [ 'q' ]
    cmds:
      - task: cc
      - task: push

  cc:
    cmds:
      - task: commit
      - task: commit

  commit:
    aliases: [ 'c' ]
    cmds:
      - git add .
      - git commit -m "update"
    ignore_error: true

  pull:
    cmds:
      - git config pull.rebase false
      - git pull origin main

  push:
    cmds:
      - git push origin main --tags
      - repo_url=`git remote -v | grep push | awk -F ":" '{print $2}' | awk -F ".git" '{print "https://github.com/"$1}'`; open $repo_url
